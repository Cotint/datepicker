<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- custom css -->
    <link href="../assets/Datedropper3-master/datedropper.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/PersianDate-master/dist/persian-date.js" type="text/javascript"></script>
    <script src="../assets/Datedropper3-master/editedDropper.js"></script>
</head>
<body>
<div style="margin-left:100px">
    <input  id="fade" type="text"data-theme="leaf" data-large-mode="true"data-lang="fa"data-min-year="1390"data-max-year="1410" />
</div>
<!-- tag element -->
<!-- init dateDropper -->
<script>
    function changetoPr(str) {
        str = str.replace(/0/g, '۰');
        str = str.replace(/1/g, '۱');
        str = str.replace(/2/g, '۲');
        str = str.replace(/3/g, '۳');
        str = str.replace(/4/g, '۴');
        str = str.replace(/5/g, '۵');
        str = str.replace(/6/g, '۶');
        str = str.replace(/7/g, '۷');
        str = str.replace(/8/g, '۸');
        str = str.replace(/9/g, '۹');
        return str;
    }
    $(document).ready(function(){

        $('#fade').dateDropper();
        var str=$('#fade').val().toString();
        console.log("hi",str);
        digit=changetoPr(str);
        $('#fade').val(digit);
        $( "#fade" ).change(function() {
            var str=$('#fade').val().toString();
            digit=changetoPr(str);
            $('#fade').val(digit);
        });

    });
</script>
</body>
</html>
